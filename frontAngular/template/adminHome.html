<h1>Welcome admin</h1>
<div class="text-center mt-5">
    <button ng-click="openModal()" class="btn btn-success">Ajouter utilisateur</button>
</div>
<div class="container">
    <table class="table">
        <thead>
            <th>Username</th>
            <th>Password</th>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.username}}</td>
                <td>{{user.password}}</td>

            </tr>
        </tbody>
    </table>
</div>
